
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite: Treasure Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0000;
            overflow-x: hidden;
        }
        .font-battle { font-family: 'Orbitron', sans-serif; }
        
        /* Fire Background Animation */
        @keyframes fire-flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .fire-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 110%, #ff4d00 0%, #3e0a00 40%, #0c0000 80%);
            z-index: -1;
        }
        .fire-spark {
            position: absolute;
            background: #ffcc00;
            border-radius: 50%;
            filter: blur(2px);
            animation: rise 5s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gold-glow { box-shadow: 0 0 20px rgba(255, 191, 0, 0.4); }
        .fire-border { border: 1px solid rgba(255, 69, 0, 0.3); }
        .neon-blue { color: #00f2ff; text-shadow: 0 0 10px #00f2ff66; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "jsqr": "https://esm.sh/jsqr@1.4.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="fire-bg"></div>
    <!-- Add some animated sparks -->
    <script>
        for(let i=0; i<30; i++) {
            const spark = document.createElement('div');
            spark.className = 'fire-spark';
            spark.style.width = Math.random() * 6 + 'px';
            spark.style.height = spark.style.width;
            spark.style.left = Math.random() * 100 + 'vw';
            spark.style.animationDelay = Math.random() * 5 + 's';
            spark.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(spark);
        }
    </script>
</body>
</html>
